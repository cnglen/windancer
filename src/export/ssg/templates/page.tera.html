<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Org Mode">

    <title> {{ title }} </title>

    <script defer src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/default.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
    <link rel="stylesheet" href="/default.css" />
    
    {# <style type="text/css"> #}
    {#   {{}} #}
    {# </style> #}
    {% if automatic_equaiton_numbering %}
      <script>
        window.MathJax = { tex: { tags: 'ams' } };
        window.onload = function() {
          document.querySelectorAll('div.code pre.src code').forEach(el => { hljs.highlightElement(el); });
        };
      </script>
    {% else %}
      <script>
        window.onload = function() {
          document.querySelectorAll('div.code pre.src code').forEach(el => { hljs.highlightElement(el); });
        };
      </script>"      
    {% endif %}
  </head>
  
  <body>
    <div id="content" class="content">
      <div id="table-of-contents" role="doc-toc">
        <div id="text-table-of-contents" role="doc-toc">
          {{ toc }}
        </div>
      </div>
      {{ content }}

      {# <a rel="next prefetch" href="{{}}" title="Next chapter" aria-label="Next chapter" aria-keyshortcuts="Right"> </a> #}
      {% if nav_valid %}
      <nav class="page-navigation flex-container"> 
        {% if prev_flattened %}
          <a href="{{ prev_flattened }}" rel="prev sibling" class="nav-link prev"> ← 上一页 </a> 
        {% endif %}
        
        {% if parent %} 
          <a href="{{ parent }}" class="nav-link parent">↑ 返回上级</a> 
        {% endif %}
        
        {% if next_flattened %} 
          <a href="{{ next_flattened }}" rel="next sibling" class="nav-link next"> 下一页 →  </a> 
        {% endif %}         
      </nav> 
      {% endif %}
    </div>
    
    <div id="postamble" class="status"> </div>


    {# <script id="page-nav-data" type="application/json">  #}
    {#   {  #}
    {#   "prev": {{ prev_flattened }},  #}
    {#   "next": {{ next_flattened }},  #}
    {#   "parent": {{ parent }}  #}
    {#   }  #}
    {# </script>  #}
   </body>
 </html>
